<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: white;
            max-width: calc(100vw - 20px);
            max-height: calc(100vh - 100px);
        }
        .score {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .controls {
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-container {
                padding: 5px;
                justify-content: flex-start;
            }
            canvas {
                width: min(95vw, 95vh);
                height: min(95vw, 95vh);
                max-width: none;
                max-height: none;
            }
            .score {
                font-size: 16px;
                margin: 5px 0;
            }
            .controls {
                font-size: 11px;
                margin-top: 5px;
                text-align: center;
            }
        }
        
        /* Fullscreen mobile portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            .game-container {
                height: 100vh;
                justify-content: center;
            }
            canvas {
                width: 90vw;
                height: 90vw;
            }
        }
        
        /* Fullscreen mobile landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            .game-container {
                height: 100vh;
                justify-content: center;
            }
            canvas {
                width: 85vh;
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use arrow keys to control the snake
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 1; // start moving right after first input applies
        let dy = 0;
        let score = 0;
        let nextDx = 1;
        let nextDy = 0;
        let running = false; // wait until first key press

        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'lime';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            // apply queued direction once per tick
            dx = nextDx;
            dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                food = {
                    x: randomTile(),
                    y: randomTile()
                };
                attempts++;
                
                // Check if food position is valid (not on snake)
                let validPosition = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                if (validPosition) {
                    return;
                }
                
            } while (attempts < maxAttempts);
            
            // Fallback: if we can't find a valid position, place food at (0,0)
            // This should rarely happen unless the snake fills almost the entire board
            food = { x: 0, y: 0 };
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        // Touch controls for mobile
        if (window.innerWidth <= 768) {
            let startX, startY;
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!running) running = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const deltaX = e.changedTouches[0].clientX - startX;
                const deltaY = e.changedTouches[0].clientY - startY;
                
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 30) {
                    if (deltaX > 0 && dx !== -1) { nextDx = 1; nextDy = 0; }
                    else if (deltaX < 0 && dx !== 1) { nextDx = -1; nextDy = 0; }
                } else if (Math.abs(deltaY) > 30) {
                    if (deltaY > 0 && dy !== -1) { nextDx = 0; nextDy = 1; }
                    else if (deltaY < 0 && dy !== 1) { nextDx = 0; nextDy = -1; }
                }
            });
            
            // Check if mobile device
            const isMobile = window.innerWidth <= 768;
            document.querySelector('.controls').textContent = isMobile ? 'Swipe to control the snake' : 'Use Arrow Keys to control the snake';
        }
        
        // Keyboard controls for desktop
        document.addEventListener('keydown', (e) => {
            // start game on first key
            if (!running && (e.key.startsWith('Arrow'))) {
                running = true;
            }
            // prevent page scroll when using arrow keys or space
            if (e.key.startsWith('Arrow') || e.code === 'Space') {
                e.preventDefault();
            }
            if (e.key === 'ArrowUp' && dy !== 1) {
                nextDx = 0; nextDy = -1;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                nextDx = 0; nextDy = 1;
            } else if (e.key === 'ArrowLeft' && dx !== 1) {
                nextDx = -1; nextDy = 0;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                nextDx = 1; nextDy = 0;
            }
        });

        function gameLoop() {
            if (!running) {
                drawGame();
                return;
            }
            moveSnake();
            drawGame();
        }

        // Initialize game
        generateFood();
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
